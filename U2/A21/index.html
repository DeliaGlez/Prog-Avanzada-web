<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Document</title>
        <style >
             canvas{
                background-color: #fdf5d5;
             }
        </style>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>

        <canvas id="canvas" width="700" height="700"></canvas>
        
        <script type="text/javascript">
            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext("2d");
           
            canvas.addEventListener('mousemove', function(event) {
            // Obtener las coordenadas del mouse relativas al canvas
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;

            // Imprimir las coordenadas en la consola
            console.log(`X: ${x}, Y: ${y}`);
             });
             
             // // circulo fondo
            ctx.fillStyle = '#fbad6f';
            ctx.beginPath();
            ctx.arc(346, 287, 280, 2*Math.PI, 0, false);
            ctx.fill();

            // Cabello
            ctx.fillStyle = '#381a03';
            ctx.beginPath();
            ctx.arc(350, 257, 200, Math.PI, 0, false);
            ctx.fillRect(150, 245, 400, 250);
            // ctx.arc(200, 300, 90, 0, Math.PI, false);
             ctx.fill();

             //cara
            ctx.fillStyle = '#f5c39c';
            ctx.beginPath();
            ctx.ellipse(350, 257, 160, 180, 0, 0, 2 * Math.PI);
            ctx.fill();

            //fleco
            ctx.fillStyle = '#381a03';
            ctx.beginPath();
            ctx.arc(240, 100, 140, 1.9*Math.PI, 2, false);
            ctx.fill();

            ctx.beginPath();
            ctx.arc(430, 140, 80, 2*Math.PI, 1.3 * Math.PI, false);
            ctx.fill();
  
            ctx.beginPath();
            ctx.moveTo(188, 225); // Mover al primer v√©rtice
            ctx.lineTo(202, 139);
            ctx.lineTo(335, 59);
            ctx.lineTo(360, 81);
            ctx.fill();
            ctx.closePath();

           
            // // Ojos
            ctx.fillStyle = '#23272A';
            ctx.beginPath();
            ctx.ellipse(276, 272, 20, 30, 0, 0, 2 * Math.PI);
            ctx.fill();

            ctx.beginPath();
            ctx.ellipse(416, 272, 20, 30, 0, 0, 2 * Math.PI);
            ctx.fill();

            // // Mejillas
             ctx.fillStyle = '#FFB1B0';
            ctx.beginPath();
            ctx.ellipse(275, 322, 30, 15, 0, 0, 2 * Math.PI);
            ctx.fill();
            ctx.beginPath();
            ctx.ellipse(414, 322, 30, 15, 0, 0, 2 * Math.PI);
            ctx.fill();

            // // Boca
             ctx.fillStyle = '#FFFFFF';
             ctx.beginPath();
             ctx.arc(347, 360, 20, 0, Math.PI, false);
             ctx.fill();

            

        </script>
        
    </body>
</html>
